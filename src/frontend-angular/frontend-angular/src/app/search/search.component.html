<!DOCTYPE HTML>
<div id="container">
    <form class="form">
        <span class="logo" routerLink="/">GameService</span>
        <input #inputGameUser
            class="search-input"
            name="search"
            ngModel
            placeholder="Search for games!"
        />
    
        <button (click)='searchGame(inputGameUser.value)'>Search</button>
    </form>

    <button>SignUp</button>
    <button (click)='registerButton()'>Register</button>
